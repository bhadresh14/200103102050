<!doctype html>  
<html lang="en">  
   <head>  
      <meta charset="utf-8">  
      <title>jQuery UI Droppable</title>  
      <script src="https://code.jquery.com/jquery-1.10.2.js"></script>  
      <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>  
      <style type="text/css">
		.ui-widget-header {
            background:rgb(30, 255, 0);
            border: 1px solid Gray;
            color: #000000;
            font-weight: bold;
         }
         .ui-widget-content {
            background: rgb(0, 153, 255);
            border: 1px solid #DDDDDD;
            color: #ffffff;
         }
		 .MyCls{background-color:#00ddff;color:#FFFFFF}
         #ITStudents { 
            width: 200px; 
            height: 200px; 
            padding: 10px; 
            margin: 0px 5px 10px 0; 
         }
         
         #IT{ 
            width: 250px;
            height: 250px;
            padding: 10px; 
            margin: 10px;  
         }
      </style>

      <script type="text/javascript">
         $(document).ready(function () {
		  
              $("#ITStudents").draggable();

              $("#IT").droppable({ 
                  accept: "#ITStudents",
                  drop:function(event, ui) {
                      $(this).addClass("MyCls").find("p").html("Done.....");
					  
                  }
              });
			  
          });
      </script>
   </head>
   
   <body>
         <div id="ITStudents" class = "ui-widget-content">
            <p>Drag Me..</p>
         </div>
         <hr/>
         <div id="IT" class = "ui-widget-header">
            <p>Drop here..</p>
         </div>
      
      
   </body>
</html>
